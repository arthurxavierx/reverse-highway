<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#FAFAFA">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>Reverse Highway - Arthur Xavier</title>
    <meta name="description" content="Audio visualization experiment with WebGL.">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link href="./main.css" rel="stylesheet" type="text/css">

    <link href="./img/favicon.png" rel="icon" type="image/png">

    <!-- twitter -->
    <meta name="twitter:title" content="Reverse Highway - Arthur Xavier">
    <meta name="twitter:description" content="Audio visualization experiment with WebGL.">
    <meta name="twitter:site" content="@arthurxavierx">
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:image:src" content="https://arthurxavierx.github.io/reverse-highway/reverse-highway.png">

    <!-- open graph -->
    <meta property="og:title" content="Reverse Highway - Arthur Xavier">
    <meta property="og:description" content="Audio visualization experiment with WebGL.">
    <meta property="og:site_name" content="Arthur Xavier">
    <meta property="og:url" content="https://arthurxavierx.github.io/reverse-highway/">
    <meta property="og:image" content="https://arthurxavierx.github.io/reverse-highway/reverse-highway.png">

    <!-- google+  -->
    <meta itemprop="name" content="Reverse Highway - Arthur Xavier"/>
    <meta itemprop="description" content="Audio visualization experiment with WebGL.">
    <meta itemprop="image" content="https://arthurxavierx.github.io/reverse-highway/reverse-highway.png"/>
  </head>

  <body>
    <canvas id="canvas"></canvas>

    <div id="overlay">
      <div id="introduction">
        <div class="instructions if-touchevents">
          <img src="./img/icon/drag.png" alt="Drag to move the camera" />
          +
          <img src="./img/icon/pinch.png" alt="Pinch to zoom the camera" />
        </div>
        <div class="instructions if-no-touchevents">
          <img src="./img/icon/mouse-left.png" alt="Click and drag to move the camera" />
          +
          <img src="./img/icon/mouse-wheel.png" alt="Scroll to zoom the camera" />
        </div>

        <div id="loading">
          <div class="circle magenta"></div>
          <div class="circle cyan"></div>
          <div class="circle yellow"></div>
          <div class="triangle magenta"></div>
          <div class="triangle cyan"></div>
          <div class="triangle yellow"></div>
        </div>
      </div>

      <footer>
        <p><strong>Song:</strong> <a href="./audio/reverse-highway.mp3" download="Reverse Highway - Arthur Xavier.mp3">Reverse Highway</a> <small>by</small> <a href="//arthurxavierx.github.io">Arthur Xavier</a></p>
        <p>Source code on <a href="//github.com/arthurxavierx/reverse-highway">GitHub</a></p>
      </footer>
    </div>
  </body>

  <script src="./main.js" type="text/javascript"></script>
</html>
